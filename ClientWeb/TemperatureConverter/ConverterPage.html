<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Normalize.css" />
    <link rel="stylesheet" type="text/css" href="ConverterStyle.css" />
    <title></title>
</head>
<body>
    <div class="content">
        <div class="from">
            <input id="celsius-value" class="temperature-value" type="text" placeholder="Введите температуру" />
            <span class="measure">°C</span>
            <div id="warning" class="warning">Введите число!</div>
        </div>
        <div class="to">
            <div>
                <input id="fahrenheit-value" readonly="readonly" class="temperature-value" type="text" placeholder="Результат" />
                <span class="measure">F</span>
            </div>
            <div>
                <input id="kelvin-value" readonly="readonly" class="temperature-value" type="text" placeholder="Результат" />
                <span class="measure">K</span>
            </div>
        </div>
        <div>
            <button id="convert" class="convert-button" type="button">ᐅ</button>
        </div>
    </div>
    <script src="ConverterScript.js"></script>
</body>
</html>
