<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="CSSFormStyle.css" />
</head>
<body>
    <h1>Отправить заявку</h1>
    <form>
        <label>
            Ваше имя
            <p>
                <input type="text" placeholder="Ваше имя *" />
            </p>
        </label>
        <label>
            Ваш номер телефона
            <p>
                <input type="text" placeholder="Ваш номер телефона *"/>
            </p>
        </label>
        <label>
            Ваш email или VK
            <p>
                <input type="text" placeholder="Ваш email или VK *"/>
            </p>
        </label>
        <label>
            Комментарий
            <p>
                <textarea placeholder="Комментарий (не обязательно)"></textarea>
            </p>
        </label>

        <div>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>

        <button type="submit">Отправить заявку</button>
    </form>
</body>
</html>
