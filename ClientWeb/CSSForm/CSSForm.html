<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="Normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSSFormStyle.css" />
</head>
<body>
    <h1 class="header">Отправить заявку</h1>
    <form class="request-form">
        <div>
            <label class="fields-names" for="name">Ваше имя</label>
            <div>
                <input class="field" id="name" type="text" placeholder="Ваше имя *" />
            </div>
        </div>

        <div>
            <label class="fields-names" for="phone">Ваш номер телефона</label>
            <div>
                <input class="field" id="phone" type="text" placeholder="Ваш номер телефона *" />
            </div>
        </div>

        <div>
            <label class="fields-names" for="email">Ваш email или VK</label>
            <div>
                <input class="field" id="email" type="text" placeholder="Ваш email или VK *" />
            </div>
        </div>

        <div>
            <label class="fields-names" for="comment">Комментарий</label>
            <div>
                <textarea class="comment" id="comment" placeholder="Комментарий (не обязательно)"></textarea>
            </div>
        </div>

        <div class="information">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>

        <button class="send-button" type="submit">Отправить заявку</button>
    </form>
</body>
</html>
