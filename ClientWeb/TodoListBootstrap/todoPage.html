<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="TodoStyle.css" />
</head>
<body>
    <div class="container all">
        <div class="title">
            <span>Todo List</span>
        </div>

        <div class="container tasks">            
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control new-task" placeholder="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary add-button" title="Add" type="button">ᐅ</button>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="TodoScript.js"></script>
</body>
</html>
