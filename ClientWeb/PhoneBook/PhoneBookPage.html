<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phone Book</title>
    <link rel="stylesheet" type="text/css" href="CSS/Normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/PhoneBookStyle.css" />
</head>
<body>
<div>
    <div>
        <label>
            Фамилия: <input id="last-name" type="text" name="last-name" />
        </label>
    </div>

    <div>
        <label>
            Имя: <input id="name" type="text" name="name" />
        </label>
    </div>
    <div>
        <label>
            Номер телефона: <input id="phone-number" type="text" name="phone-number" />
        </label>
    </div>

    <button id="add-phone" type="button">Добавить</button>
</div>

<div>
    <table>
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/PhoneBookScript.js"></script>
</body>
</html>
