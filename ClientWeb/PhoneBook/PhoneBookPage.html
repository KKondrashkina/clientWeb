<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phone Book</title>
    <link rel="stylesheet" type="text/css" href="CSS/Normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/PhoneBookStyle.css" />
</head>
<body>
    <div class="phone-book">
        <div class="filter">
            <input type="text" class="search-field" placeholder="Поиск" />
            <button type="button" title="Сбросить фильтр" class="search-button clear-button">╳</button>
            <span class="contacts-count hide"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>
                        <label class="checkbox">
                            <input type="checkbox" />
                            <span></span>
                        </label>
                        <button type="button" title="Удалить выбранные контакты" class="delete-button delete-selected"><img alt="Удалить" src="trashcan.png" /></button>
                    </th>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
            </thead>
        </table>

        <div class="contacts">
            <table>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="entry-field">
        <div class="in-line">
            <span id="number">
                1
            </span>
        </div><div class="in-line">
            <input id="last-name" type="text" name="last-name" placeholder="Фамилия" />
        </div><div class="in-line">
            <input id="name" type="text" name="name" placeholder="Имя" />
        </div><div class="in-line">
            <input id="phone-number" type="text" name="phone-number" placeholder="Номер телефона" />
        </div><div class="in-line">
            <button id="add-phone" title="Добавить контакт" type="button">ᐅ</button>
        </div>
    </div>

    <script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/PhoneBookScript.js"></script>
</body>
</html>
