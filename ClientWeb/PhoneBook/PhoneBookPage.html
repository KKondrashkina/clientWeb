<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phone Book</title>
    <link rel="stylesheet" type="text/css" href="CSS/Normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/PhoneBookStyle.css" />
</head>
<body>
    <div class="phone-book">
        <table>
            <thead>
            <tr>
                <th><label class="checkbox"><input type="checkbox"><span></span></label></th>
                <th>№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th></th>
            </tr>
            </thead>
        </table>
        <div>
            <table>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="entry-field">
        <span id="number">
            0
        </span><input id="last-name" type="text" name="last-name" placeholder="Фамилия" 
               /><input id="name" type="text" name="name" placeholder="Имя" 
                 /><input id="phone-number" type="text" name="phone-number" placeholder="Номер телефона" 
                          /><button id="add-phone" type="button">ᐅ</button>
    </div>
    <script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/PhoneBookScript.js"></script>
</body>
</html>
